<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taggregator</title>
<script src="../Script/homepage.js"></script>
<link rel="stylesheet" type="text/css" href="../Stylesheet/homepage.css">
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">

    <div class="brand">
        <img src="../src/Assets/Taggregator Logo.bmp" alt="Logo">
        <span class="webname">Taggregator</span>
    </div>

    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <img src="../src/Assets/default.jpg" alt="Profile" class="profile-pic-nav">
    </div>
    
</div>

<!-- Search Bar -->
<div class="search-container">
    <div class="search-bar">
        <div class="input-field">
            <input type="text" placeholder="Type here to search...">
            <span class="search-icon">&#128269;</span>
        </div>
    </div>
</div>

<!-- Articles Display -->
<div class="articles-container">
    <div class="articles-box">
    </div>
</div> 

<!-- Article Window Pop-up -->
<div id="articleModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalAuthor"></p>
    <p id="modalWebsite"></p>
    <p id="modalDate"></p>
    <div id="modalContent"></div>
    <a id="modalLink" target="_blank">Read Original Article</a>
  </div>
</div>

</body>
</html>
