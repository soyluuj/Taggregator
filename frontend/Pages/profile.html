<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taggregator</title>
<link rel="stylesheet" type="text/css" href="../Stylesheet/profile.css">
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">

    <div class="brand">
        <img src="../src/Assets/Taggregator Logo.bmp" alt="Logo">
        <span class="webname">Taggregator</span>
    </div>

    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <img src="../src/Assets/default.jpg" alt="Profile" class="profile-pic-nav">
    </div>
    
</div>

<!-- Profile/Achievements -->
<div class="container">    

    <!-- Profile Display -->
    <div class="profile-card">
        <div class="profile-pic">
            <img src="../src/Assets/default.jpg" alt="Profile but big" class="profile-pic">
        </div>

        <div class="profile-name">John Taggregator</div>

        <div class="interests-label">Interested in</div>

        <div class="interest-tags">
            <div class="tag">Tech</div>
            <div class="tag">News</div>
            <div class="tag">Reading</div>
        </div>

        <button class="edit-btn">Edit Profile</button>

    </div>

    <!-- Achievements -->
    <div class="achievements-container">
        <div class="achievements-title">Achievements</div>

        <div class="achievement-box">
            <div class="badge"> <img src="../src/Badges/welcome.png" alt="welcome"> </div>
            <div class="badge"> <img src="../src/Badges/firststeps.png" alt="firststeps"> </div>
            <div class="badge"> <img src="../src/Badges/looking.png" alt="looking"> </div>
            <div class="badge"> <img src="../src/Badges/curious.png" alt="curious"> </div>
            <div class="badge"> <img src="../src/Badges/bookmark.png" alt="bookmark"> </div>
            <div class="badge"> <img src="../src/Badges/nerd.png" alt="nerd"> </div>
            <div class="badge"> <img src="../src/Badges/serious.png" alt="serious"> </div>
            <div class="badge"> <img src="../src/Badges/other.png" alt="other"> </div>
            <div class="badge"> <img src="../src/Badges/nothing.png" alt="nothing"> </div>
        </div>

    </div>
</div>

<!-- Bookmarked Articles Section -->
<div class="bookmarks-container">
    <div class="bookmarks-title">Bookmarked Articles</div>

    <div class="bookmarks-box">
        <div class="article">placeholder</div>
        <div class="article">placeholder</div>
        <div class="article">placeholder</div>
        <div class="article">placeholder</div>
        <div class="article">placeholder</div>
        
    </div>

</div>
</div>



</body>
</html>
