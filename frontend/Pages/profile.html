<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taggregator</title>
<link rel="stylesheet" type="text/css" href="../Stylesheet/profile.css">
</head>
<body>

<div class="navbar">

    <div class="brand">
        <img src="logo.png" alt="Logo">
        <span>Taggregator</span>
    </div>

    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <img src="src/default.jpg" alt="Profile" class="profile-pic-nav">
    </div>
    
</div>
<div class="container">    

    <div class="profile-card">
        <div class="profile-pic">
            <img src="src/default.png" alt="Profile but big" class="profile-pic">
        </div>

        <div class="profile-name">John Taggregator</div>

        <div class="interests-label">Interested in</div>

        <div class="interest-tags">
            <div class="tag">Tech</div>
            <div class="tag">News</div>
            <div class="tag">Reading</div>
        </div>

        <button class="edit-btn">Edit Profile</button>
    </div>

    <div class="achievements-container">
        <div class="achievements-title">Achievements</div>

        <div class="achievement-box">
            <div class="badge">placeholder</div>
            <div class="badge">placeholder</div>
            <div class="badge">placeholder</div>
            <div class="badge">placeholder</div>
            <div class="badge">placeholder</div>
            <div class="badge">placeholder</div>
            <div class="badge">placeholder</div>
            <div class="badge">placeholder</div>
            <div class="badge">placeholder</div>
        </div>

    </div>
</div>



</body>
</html>
