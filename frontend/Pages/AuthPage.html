<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthPage</title>
    <link rel="stylesheet" href="../Stylesheet/AuthPage.css" />
</head>
<body>
    <section class="auth">
    <!-- Left side for laptops and tablets only  --> 
    <div class="auth-left">
        <div class="auth-logo">logo</div>
    <h1>Gamify Your Learning!</h1>
  </div>

  <!-- Right side for laptopsl and tablets only-->
  <div class="auth-right">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <label for="email">Username or Email</label>
        <input type="text" id="email" name="email" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" />

        <div class="form-links">
          <p>New user? <a href="SignUpPage.html">Sign up!</a></p>
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</section>
</body>
</html>
