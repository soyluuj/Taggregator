<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthPage</title>
    <link rel="stylesheet" href="../Stylesheet/AuthPage.css" />
</head>
<body>
    <section class="auth">
    <!-- Left side for laptops and tablets only  --> 
    <div class="auth-left">
        <div class="auth-logo">logo</div>
    <h1>Gamify Your Learning!</h1>
  </div>

  <!-- Right side for laptopsl and tablets only-->
  <div class="auth-right">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <label for="email">Username or Email</label>
        <input type="text" id="email" name="email" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" />

        <div class="form-links">
          <p>New user? <a href="SignUpPage.html">Sign up!</a></p>
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</section>

<script>
document.querySelector("form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const emailOrUsername = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!emailOrUsername || !password) {
        alert("Please fill in all fields");
        return;
    }

    try {
        const response = await fetch("/api/users/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                identifier: emailOrUsername,
                password: password
            })
        });

        const data = await response.json();

        if (!response.ok) {
            alert(data.message || "Login failed");
            return;
        }

        // âœ… Login success
        alert("Login successful!");

        // Save token / user if returned
        if (data.token) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));
        }

        // Redirect after login
        window.location.href = "/Pages/dashboard.html";

    } catch (err) {
        console.error(err);
        alert("Server error. Try again.");
    }
});
</script>

</body>
</html>
